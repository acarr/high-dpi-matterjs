<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; gap: 40px; align-items: flex-start;">
        <div id="canvas-container"></div>
        <div style="display: flex; flex-direction: row; gap: 16px;">
            <div style="text-align: center;">
                <div>1x</div>
                <img src="image.png" alt="Reference Image 1x" width="216" height="270" style="background: #222; border-radius: 12px;" />
            </div>
            <div style="text-align: center;">
                <div>2x</div>
                <img src="image@2x.png" alt="Reference Image 2x" width="216" height="270" style="background: #222; border-radius: 12px;" />
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
